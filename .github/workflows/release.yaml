name: "Release Features & Generate Documentation"
on:
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: "Publish Features"
        uses: devcontainers/action@v1
        with:
          publish-features: "true"
          base-path-to-features: "./src"
          generate-docs: "true"

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Create PR for Documentation"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Don't exit on error for this step since PR creation may be restricted
          set +e

          # Configure git
          git config --global user.email github-actions[bot]@users.noreply.github.com
          git config --global user.name github-actions[bot]
          git config pull.rebase false

          # Create branch and commit
          branch=automated-documentation-update-$GITHUB_RUN_ID
          git checkout -b $branch
          git add */**/README.md

          if git commit -m 'Automated documentation update [skip ci]'; then
            git push origin "$branch"

            # Try to create PR - this requires the repository setting:
            # "Allow GitHub Actions to create and approve pull requests" to be enabled
            # in Settings > Actions > General > Workflow permissions
            if gh pr create --title 'Automated documentation update' \
                          --body 'Automated documentation update' \
                          --base main \
                          --head "$branch" 2>&1; then
              echo "✅ Pull request created successfully"
            else
              echo ""
              echo "⚠️  Failed to create pull request automatically."
              echo ""
              echo "The documentation has been updated and pushed to branch: $branch"
              echo ""
              echo "To enable automatic PR creation, a repository administrator must:"
              echo "1. Go to Settings > Actions > General > Workflow permissions"
              echo "2. Enable 'Allow GitHub Actions to create and approve pull requests'"
              echo ""
              echo "Alternatively, you can manually create a PR from the branch: $branch"
            fi
          else
            echo "No documentation changes to commit"
          fi
